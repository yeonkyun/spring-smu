# Tomcat Server Setting
server:
  port: 80
  servlet:
    encoding:
      charset: UTF-8
      force: true

# SpringBoot Environment Setting
spring:
  mvc:
    view:
      prefix: /views/
      suffix: .jsp
  datasource:
#    driver-class-name: net.sf.log4jdbc.sql.jdbcapi.DriverSpy
#    url: jdbc:log4jdbc:mysql://127.0.0.1:3306/shopdb?characterEncoding=utf8
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/smdb?characterEncoding=utf8
    username:
    password:

# MyBatis Setting
mybatis:
  type-aliases-package: edu.sunmoon.app.dto
  mapper-locations: classpath:/mapper/*.xml

# Logging Setting
logging:
  level:
    root: info

# Application Environment Setting
app:
  dir:
    images: file:///Users/yeonkyun/IdeaProjects/spring-smu/images/
    logs: file:///Users/yeonkyun/IdeaProjects/spring-smu/logs/
    readlogdir: /Users/yeonkyun/IdeaProjects/spring-smu/logs/